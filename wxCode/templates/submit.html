<!DOCTYPE html>
<html>
<head>
    <title>请输入你的信息</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=GB2312">

</head>

<body>
<br>
<!-- action里面的http协议不能忘记,同时根据实际情况修改地址 -->
<form action="" method="post">
    <!--
         cellpadding 属性规定单元边沿与其内容之间的空白。
         注释：请勿将该属性与 cellspacing 属性相混淆，cellspacing 属性规定的是单元之间的空间。
         从实用角度出发，最好不要规定 cellpadding，而是使用 CSS 来添加内边距。
     -->
    <table border="1" bordercolor="#00ffff" cellpadding=10 cellspacing=0
           width=400>
        <!-- 由此可见，<th>和<td>标签都是用于表格单元格显示的。不同的是<th>在单元格中加粗显示。 -->
        <tr>
            <!-- 占两列 -->
            <th colspan="2">注册表单</th>
        </tr>
        <tr>
            <td>用户名称</td>
            <td><input type="text" name="user" value=""><br /></td>
        </tr>
        <tr>
            <td>输入密码</td>
            <td><input type="password" name="pwd" /><br /></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="repwd" /><br /></td>
        </tr>
        <tr>
            <td>选择性别</td>
            <td><input type="radio" name="sex" value="male" />男 <input
                    type="radio" name="sex" value="female" checked="checked" />女<br /></td>
        </tr>
        <tr>
            <td>请填写你的手机号</td>
            <td><input type="text" name="mobilephone" /><br /></td>
        </tr>
        <tr>
            <td>推荐人open_id</td>
            <td><input type="text" name="open_id" value={{ open_id }} /><br /></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="reset" value="清除数据" />
                <input type="submit" value="提交数据" />
            </th>
        </tr>
    </table>
</form>
</body>
</html>
